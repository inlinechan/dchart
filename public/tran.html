    <body>
        <div class="chart"></div>
        <!-- <div class="chart"></div> -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="tran.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
         var socket = io();

         var chart = lineChart()
         .width(640)
         .height(300);

         var data = [
             {id: 1, age: 1000, cost: 100, size: 300},
             {id: 2, age: 1100, cost: 400, size: 400},
             {id: 3, age: 1150, cost: 500, size: 500},
             {id: 4, age: 1120, cost: 700, size: 100},
             {id: 5, age: 1200, cost: 400, size: 50},
         ];

         var svg = d3.selectAll(".chart")
                     .data([data])
                     .call(chart);

         socket.on('data', function(data) {
             var update = chart.update;
             d3.selectAll(".chart")
               .call(update, data);

             /* console.log('data: ' + data); */
         });
        </script>
